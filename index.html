<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="header">
        <div class="logoColor">
            <h1 class="head">Rock-Paper-Scissor</h1>
        </div>
        
    </div>
    <div class="winner">
        <p>Start the game</p>
        <h2 class="winnerName">testing</h2>
    </div>
   <div class="main">
    <div class="rock opt">
        <img src="https://img.icons8.com/?size=100&id=4ZZatudpTru2&format=png&color=000000" alt="rock">
        <p>Rock</p>
    </div>
    <div class="paper opt">
        <img src="https://img.icons8.com/?size=100&id=XnBG790GB1Ib&format=png&color=000000" alt="paper">
        <p>Paper</p>
    </div>
    <div class="scissor opt">
        <img src="https://img.icons8.com/?size=100&id=kJkojZdVzXHY&format=png&color=000000" alt="scissor">
        <p>scissor</p>
    </div>
   </div>

   <div class="choices">
    <div class="computerChoice">rock</div>
    <div class="palyerChoice">paper</div>
   </div>

   <div class="winCount">
    <p class="computerWins">win</p>
    <p class="playerWins">win</p>
   </div>
</body>
</html>
